<script type="text/html" id="template-example">

    <div class="example-container">

        <div data-bind="foreach: tabs">
            <a class="example-title" href="#" data-bind="click: $parent.selectTab, css: {'example-title-selected': $parent.selectedTab().title() == title()}">
                <span data-bind="text: title"></span>
            </a>
        </div>

        <div class="example-codeblock example-codetext" data-bind="template: {name: selectedTab().templateId(), data: selectedTab}"></div>

        <div data-bind="visible: isShowLogButton">

            <div class="example-vspacer"></div>

            <div style="float: left;">
                <a href="#" class="woo-sc-button dark silver" data-bind="click: $root.log">Log</a>
            </div>

            <div style="margin-left: 50px;">
                <span data-bind="text: $root.sentEventsDisplayText, visible: $root.isEventSent"></span> <span data-bind="visible: $root.isEventSent">Click <a class="green" target="_blank" data-bind="attr: {'href': $root.viewUrl}">here</a> to view your logged data.</span>
            </div>

        </div>

    </div>

</script>

<script type="text/html" id="template-http">

    http://test.logdirector.com/logdirector/log<br>
    <div>
        &nbsp;&nbsp;&nbsp;&nbsp;?app=<span data-bind="text: $root.applicationKey"></span>
    </div>
    <div>
        &nbsp;&nbsp;&nbsp;&nbsp;&type=<input type="text" class="example-codetext-input" data-bind="value: $root.eventKey, valueUpdate: 'afterkeydown', attr: {size: $root.eventKeyLength}, event: {focus: $root.inputFocus, blur: $root.inputBlur, mouseup: $root.inputMouseUp}">
    </div>
    <div>
        &nbsp;&nbsp;&nbsp;&nbsp;&result:string=<input type="text" class="example-codetext-input" data-bind="value: $root.resultValue, valueUpdate: 'afterkeydown', attr: {size: $root.resultValueLength}, event: {focus: $root.inputFocus, blur: $root.inputBlur, mouseup: $root.inputMouseUp}">
    </div>
    <div>
        &nbsp;&nbsp;&nbsp;&nbsp;&mails_delivered:integer=<input type="text" class="example-codetext-input" data-bind="value: $root.mailsDeliveredValue, valueUpdate: 'afterkeydown', attr: {size: $root.mailsDeliveredValueLength}, event: {focus: $root.inputFocus, blur: $root.inputBlur, mouseup: $root.inputMouseUp}">
    </div>
    <div>
        &nbsp;&nbsp;&nbsp;&nbsp;&duration:decimal=<input type="text" class="example-codetext-input" data-bind="value: $root.durationValue, valueUpdate: 'afterkeydown', attr: {size: $root.durationValueLength}, event: {focus: $root.inputFocus, blur: $root.inputBlur, mouseup: $root.inputMouseUp}">
    </div>

</script>

<script type="text/html" id="template-api-java">

    LogdirectorLogger.initialize(
    &nbsp;&nbsp;&nbsp;&nbsp;"http://test.logdirector.com/logdirector",
    &nbsp;&nbsp;&nbsp;&nbsp;"</span><span data-bind="text: $root.applicationKey"></span>");<br>
    Event.create("<input type="text" class="example-codetext-input" data-bind="value: $root.eventKey, valueUpdate: 'afterkeydown', attr: {size: $root.eventKeyLength}, event: {focus: $root.inputFocus, blur: $root.inputBlur, mouseup: $root.inputMouseUp}">")
    <div>
        &nbsp;&nbsp;&nbsp;&nbsp;.setStringAttribute("result", "<input type="text" class="example-codetext-input" data-bind="value: $root.resultValue, valueUpdate: 'afterkeydown', attr: {size: $root.resultValueLength}, event: {focus: $root.inputFocus, blur: $root.inputBlur, mouseup: $root.inputMouseUp}">")
    </div>
    <div>
        &nbsp;&nbsp;&nbsp;&nbsp;.setNumberAttribute("mails_delivered", <input type="text" class="example-codetext-input" data-bind="value: $root.mailsDeliveredValue, valueUpdate: 'afterkeydown', attr: {size: $root.mailsDeliveredValueLength}, event: {focus: $root.inputFocus, blur: $root.inputBlur, mouseup: $root.inputMouseUp}">)
    </div>
    <div>
        &nbsp;&nbsp;&nbsp;&nbsp;.setDecimalAttribute("duration", <input type="text" class="example-codetext-input" data-bind="value: $root.durationValue, valueUpdate: 'afterkeydown', attr: {size: $root.durationValueLength}, event: {focus: $root.inputFocus, blur: $root.inputBlur, mouseup: $root.inputMouseUp}">)
    </div>
    <div>
        &nbsp;&nbsp;&nbsp;&nbsp;.log();
    </div>

</script>
